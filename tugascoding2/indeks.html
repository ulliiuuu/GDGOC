<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Counter</h1>

    <div class="counter-display" id="counter">0</div>

    <div class="button-row">
        <button class="btn green" id="kurang1">Kurang 1</button>
        <button class="btn red" id="reset">Reset</button>
        <button class="btn green" id="tambah1">Tambah 1</button>
    </div>

    <div class="button-row">
        <button class="btn green" id="kurang2">Kurang 2</button>
        <button class="btn green" id="tambah2">Tambah 2</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
